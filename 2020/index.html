<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <title>Document</title>
    <style>
      h4,
      h6 {
        text-shadow: 2px 2px 8px black;
      }
      .card-img-overlay {
        background-color: rgba(#000, 0.4);
      }
      .container {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <script>
      fetch("./data/restaurants.json")
        .then((response) => {
          return response.json();
        })
        .then((data) => {
          var restolist = data.restaurants;
          console.log(restolist);
          restolist.forEach((element) => {
            var item = (document.createElement("component").innerHTML = `
            <div class="container">
                <div class="row">
                    <div class="col-lg-4">
                    <div class="card">
                        <img class="card-img"
                        src="${element.image}"/>
                        <div class="card-img-overlay text-white d-flex flex-column ">
                        <h4 class="card-title">${element.name}</h4>
                        <h6 class="card-subtitle mb-2">${element.description}</h6>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
            `);

            document.getElementById("list").innerHTML += item;
          });
        })
        .catch((err) => {
          console.log(err);
        });
    </script>

    <div id="list"></div>
  </body>
</html>
